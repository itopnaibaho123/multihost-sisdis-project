---
name: supply_chain_carbon_network-${ORG}
version: 1.0.0
client:
  organization: ${ORGCAP}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORGCAP}:
    mspid: ${ORGCAP}MSP
    peers:
    - peer0.${ORG}.example.com
    certificateAuthorities:
    - ca.${ORG}.example.com
peers:
  peer0.${ORG}.example.com:
    url: grpcs://10.184.0.5:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG}.example.com
      hostnameOverride: peer0.${ORG}.example.com
certificateAuthorities:
  ca.${ORG}.example.com:
    url: https://10.184.0.5:${CAPORT}
    caName: ca.${ORG}.example.com
    tlsCACerts:
      pem:
        - |
          ${CAPEM}
    httpOptions:
      verify: false
